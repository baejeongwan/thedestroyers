<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>파괴자 모둠 면접</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultModalLabel">시험 결과</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="resultModalBody">
                        <h3>당신은 파괴자 모둠 면접에...</h3>
                        <h1 id="resultText"></h1>
                        <p id="suggestText"></p>
                        <div id="download"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clear()">처음으로</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rulesModalLabel">규칙</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h1>규칙</h1>
                        <ol>
                            <li>탈퇴금지</li>
                            <li>도배 욕설등의 행위 금지</li>
                            <li>한달에 10개 이상 뽀개기</li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar-->
        <nav class="navbar bg-light navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="/thedestroyers">파괴자 모둠</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>              
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/thedestroyers/about">소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/thedestroyers/#logPart">기록 보기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/thedestroyers/exam">면접 보기</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <form id="examPage" class="needs-validation" novalidate>
                <h1>면접진행중. 성실하게 답해주세요.</h1>
                <div>
                    <label for="question-1" class="form-label">Q1. 오늘 하루동안 파괴한 물건의 개수를 입력하세요.</label>
                    <input type="number" id="question-1" class="form-control" placeholder="이 빈칸을 채워주세요." required>
                    <div class="invalid-feedback">숫자를 입력하세요</div>
                </div>
                <div>
                    <label for="question-2" class="form-label">Q2. 물건을 망가뜨리는 것이 행복한가요?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question-2" id="question-2-1">
                        <label class="form-check-label" for="question-2-1">
                            네
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question-2" id="question-2-2" checked>
                        <label class="form-check-label" for="question-2-2">
                            아니요
                        </label>
                    </div>
                </div>
                <div>
                    <label for="question-3" class="form-label">Q3. 물건을 망가뜨리려는 계획을 항상 세우고 있나요?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question-3" id="question-3-1">
                        <label class="form-check-label" for="question-3-1">
                            네
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question-3" id="question-3-2" checked>
                        <label class="form-check-label" for="question-3-2">
                            아니요
                        </label>
                    </div>
                </div>
                <div>
                    <label for="question-4" class="form-label">Q4. 100만원 이상의 물건이라도 부실수 있나요?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question-4" id="question-4-1">
                        <label class="form-check-label" for="question-4-1">
                            네
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question-4" id="question-4-2" checked>
                        <label class="form-check-label" for="question-4-2">
                            아니요
                        </label>
                    </div>
                </div>
                <div>
                    <label for="question-5" class="form-label">Q5. 물건은 실수로 망가뜨리는 것 인가요?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question-5" id="question-5-1">
                        <label class="form-check-label" for="question-5-1">
                            네
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question-5" id="question-5-2" checked>
                        <label class="form-check-label" for="question-5-2">
                            아니요
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question-5" id="question-5-3">
                        <label class="form-check-label" for="question-5-3">
                            망가뜨리지 않습니다
                        </label>
                    </div>
                </div>
                <div>
                    <label class="form-label">더 전할말</label>
                    <textarea id="question-6" class="form-control"></textarea>
                </div>
                <label for="ruleConfirm" class="form-label">아래 체크박스를 클릭해 <a onclick="showRules()" class="text-primary">규칙</a>에 동의해 주세요 (필수)</label>
                <div class="form-check" id="ruleConfirm">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                        규칙에 동의합니다
                    </label>
                    <div class="invalid-feedback">
                        규칙에 동의해야 합니다.
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" required>
                    <label class="form-check-label" for="flexCheckDefault1">
                        채팅 + 를 사용합니다
                    </label>
                    <div class="invalid-feedback">
                        채팅 + 사용자만 가입이 가능합니다.
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">제출하기</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./form-validation.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
